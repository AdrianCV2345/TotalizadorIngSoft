<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador</title>
  </head>
  <body>
    <div id="main-container">
      <h1>Totalizador</h1>
      <div id="form-container">
        <form id="totalizar-form">
          <div>
            <label for="Cantidad_Item">Cantidad de items:</label>
            <input type="number" id="Cantidad_Item" />
          </div>
          <div>
            <label for="Precio_Item">Precio por item:</label>
            <input type="number" id="Precio_Item" />
          </div>
          <div>
            <label for="Estado-Seleccio">Codigo de Estado:</label>
            <select id="Estado-Seleccio">
              <option value="California"> CA(8.25%)</option>
              <option value="Alabama">AL(4.00%)</option>
              <option value="Nevada">NV(8.00%)</option>
              <option value="Utah">UT(6.65%)</option>
              <option value="Texas">TX(6.25%)</option>
            </select>
          </div>
          <div>
            <input type="submit" value="Totalizar" id="totalizar-button" />
          </div>
        </form>
      </div>
      <div id="resultado-div"></div>
    </div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
